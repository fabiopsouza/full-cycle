syntax = "proto3";
package pb;
option go_package = "internal/pb";

message Category {
  string id = 1;
  string nome = 2;
  string description = 3;
}

message CreateCategoryRequest {
  string nome = 2;
  string description = 3;
}

message CategoryResponse {
  Category category = 1;
}

service CategoryService {
  rpc CreateCategory(CreateCategoryRequest) returns (CategoryResponse) {}
}